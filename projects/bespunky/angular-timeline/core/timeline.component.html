<svg timeline class="timeline" height="50vh" width="100vw" [attr.viewBox]="timeline.svgViewBox | async" [baseTickSize]="500" #timeline="timeline" (mousemove)="ddd($event)">
    <g *timelineTick="'year'; minZoom: -1000; maxZoom: 250; let position = position; let value = value">
        <line [attr.x1]="position | async" y1="0"
              [attr.x2]="position | async" y2="800"
              stroke-width="5" stroke="black"></line>

        <text [attr.x]="position | async" y="400" dx="20" font-size="20">{{value | async}}</text>
    </g>

    <g *timelineTick="'month'; items: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']; minZoom: 10; maxZoom: 400; let position = position; let value = value">
        <line [attr.x1]="position | async" y1="50"
              [attr.x2]="position | async" y2="750"
              stroke-width="4" stroke="green"></line>

        <text [attr.x]="position | async" y="300" dx="10" font-size="20">{{value | async}}</text>
    </g>

    <!-- <line *timelineTick="'day'; from: 1; to: 2; minZoom: 200; maxZoom: 600; let index = index; let position = position"     [attr.x1]="position | async" y1="100" [attr.x2]="position | async" y2="700" stroke-width="3" stroke="blue"></line> -->
    <!-- <line *timelineTick="'hour'; from: 0; to: 1; minZoom: 400; maxZoom: 999800; let index = index; let position = position"     [attr.x1]="position | async" y1="150" [attr.x2]="position | async" y2="650" stroke-width="2" stroke="red"></line> -->
    <!-- <line *timelineTick="'minute'; from: 0; to: 1; minZoom: 600; maxZoom: 999800; let index = index; let position = position"   [attr.x1]="position | async" y1="200" [attr.x2]="position | async" y2="600" stroke-width="1" stroke="gray"></line> -->

</svg>

<div style="text-align: center;">
    Zoom      : {{ timeline.state.zoom.value }}<br/>
    ViewCenter: {{ timeline.state.viewCenter.value }}<br/>
    Mouse     : {{x}}, {{y}}
</div>
