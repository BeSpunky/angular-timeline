<div class="timeline">
    <ng-template *timelineRange #yearSpace   [from]="2000" [to]="2020" [jumps]="2">
    <ng-template *timelineRange #monthSpace  [from]="1"    [to]="12">
    <ng-template *timelineRange #daySpace    [from]="1"    [to]="30">
    <ng-template *timelineRange #hourSpace   [from]="0"    [to]="23">
    <ng-template *timelineRange #minuteSpace [from]="0"    [to]="59">
        <div style="border-right: 1px solid black; height: 30px"></div>
    </ng-template>
    </ng-template>
    </ng-template>
    </ng-template>
    </ng-template>
</div>
